<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="image"><img src="illustration-hero.svg" alt="Lady listening to music" width="350px"></div>
    <div class="text">
      <h1>Order Summary</h1>
      <p class="maintext">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="prices">

        <img class="icon-music" src="icon-music.svg" alt="" height="50px" width="50px"  >

        <span style="color: hsl(223, 47%, 23%); font-weight: 700;">Annual Plan</span>
        <div class="change"><a href="#">Change</a></div>
        <p>$59.99/year</p>
      </div>
      

      <button>Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Sbnrox">Sbn</a>.
  </div>
</body>
</html>
